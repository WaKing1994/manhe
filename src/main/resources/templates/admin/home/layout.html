<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>曼赫后台管理系统</title>
    <link rel="shortcut icon" href="/admin/images/jcohy.png" type="image/x-icon"/>
    <!-- layui.css -->
    <link href="/admin/js/plugins/layui/css/layui.css" rel="stylesheet"/>
    <link href="/admin/js/plugins/layui/css/main.css" rel="stylesheet"/>
    <!-- font-awesome.css -->
    <link href="/admin/css/font-awesome.css" rel="stylesheet"/>
    <!-- animate.css -->
    <link href="/admin/css/animate.min.css" rel="stylesheet"/>
    <!-- 本页样式 -->
    <link href="/admin/css/main.css" rel="stylesheet"/>
    <script src="/admin/js/plugins/layui/layui.js"></script>
    <script src="/admin/js/plugins/layui/layui.all.js"></script>
    <script src="/js/jquery.min.js"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <!--顶部-->
    <div class="layui-header">
        <div class="ht-console">
            <div class="ht-user">
                <img src="/admin/images/jcohy.png"/>
            </div>
        </div>
        <span class="sys-title">曼赫后台管理系统</span>
        <ul class="ht-nav">
            <li class="ht-nav-item">
                <a href="/admin/login"><i class="fa fa-power-off fa-fw"></i>注销</a>
            </li>
        </ul>
    </div>
    <!--侧边导航-->
    <div class="layui-side">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="leftnav">
                <li class="layui-nav-item">
                    <a href="/admin/home/index"><i class="fa fa-home"></i>首页</a>
                </li>
                <li class="layui-nav-item">
                    <a href="/admin/productCategory/list"><i class="fa fa-file-text"></i>产品分类</a>
                </li>
                <li class="layui-nav-item">
                    <a href="/admin/product/list"><i class="fa fa-file-text"></i>产品管理</a>
                </li>

                <li class="layui-nav-item">
                    <a href="/admin/caseCategory/list"><i class="fa fa-user"></i>工程分类</a>
                </li>
                <li class="layui-nav-item">
                    <a href="/admin/case/list"><i class="fa fa-user"></i>典型工程</a>
                </li>
                <li class="layui-nav-item">
                    <a href="/admin/news/list"><i class="fa fa-comment"></i>公司新闻</a>
                </li>
                <li class="layui-nav-item">
                    <a href="/admin/contact/list"><i class="fa fa-comment"></i>客户信息</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <div style="margin:0;position:absolute;top:15px;bottom:0px;width:100%;" class="layui-tab layui-tab-brief"
             lay-filter="tab" lay-allowclose="true">
            <div class="container" th:include="::content">正文内容</div>
        </div>
    </div>
    <!--底部信息-->
    <div class="layui-footer">
        <p style="line-height:44px;text-align:center;">Copyright © 2020 - manhe. All Rights Reserved</p>
    </div>
</div>
</body>
</html>
