<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="admin/home/layout">
<div th:fragment="content">
    <ul class="layui-tab-title">
        <li lay-id="0" class="layui"><a href="/admin/news/list">新闻列表</a></li>
        <li lay-id="2" class="layui"><a href="/admin/news/add">添加新闻</a></li>
        <li lay-id="1" class="layui-this"><a th:href="@{/admin/news/edit(id=${news.id})}">编辑新闻</a></li>
    </ul>

    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>新闻编辑</legend>
            </fieldset>
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">分类名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="新闻名称"
                               th:value="${news.name}" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">描述</label>
                    <div class="layui-input-block">
                        <textarea  th:text="${news.details}" name="details" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">优先级</label>
                    <div class="layui-input-block">
                        <input type="text" name="priority" lay-verify="title" autocomplete="off" placeholder="优先级" th:value="${news.priority}"
                               class="layui-input">
                    </div>
                </div>

                <button lay-submit class="layui-btn" lay-filter="editProductCategory">立即提交</button>
            </form>
        </div>
    </div>
</div>
</html>
<script>

    layui.use('upload', function () {
        var $ = layui.jquery
            , upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            , url: '/uploadImage' //改成您自己的上传接口
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                $('#banner').attr('value', res.data);
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });

    });
    layui.use(['form'], function () {
        var form = layui.form;
        form.on('submit(editProductCategory)', function (data) {

            $.ajax({
                url: "/admin/news/editSubmit",
                type: "POST",
                dataType: "text",
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify(data),
                success: function (data) {
                    if (data) {
                        layer.alert("提交成功！")
                    } else {
                        layer.alert("提交失败！")
                    }
                },
                error: function (e) {
                    layer.alert("提交失败！")
                }
            })
            return false;
        });
    });
</script>
