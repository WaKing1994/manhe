<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="admin/home/layout">
<div th:fragment="content">
    <ul class="layui-tab-title">
        <li lay-id="0" class="layui"><a href="/admin/product/list">产品列表</a></li>
        <li lay-id="2" class="layui"><a href="/admin/product/add">添加产品</a></li>
        <li lay-id="2" class="layui-this"><a th:href="@{/admin/product/edit(id=${product.id})}">编辑产品</a></li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>产品编辑</legend>
            </fieldset>
            <form class="layui-form">
                <input name="id"  class="layui-input" type="hidden" th:value="${product.id}" />
                <div class="layui-form-item">
                    <label class="layui-form-label">产品名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="产品名称"
                               th:value="${product.name}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">产品分类</label>
                    <div class="layui-input-inline">
                        <select name="categoryId" lay-filter="fenlei">
                            <option value=""></option>
                            <option th:each="it:${productCategory}"  th:selected="${product.categoryId == it.id}" th:value="${it.id}" th:text="${it.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">描述</label>
                    <div class="layui-input-block">
                        <textarea  th:text="${product.details}" name="details" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">优先级</label>
                    <div class="layui-input-block">
                        <input type="text" name="priority" lay-verify="title" autocomplete="off" placeholder="优先级" th:value="${product.priority}"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="test1">上传图片</button>
                    <input  class="layui-input" type="hidden" id="banner" name="banner" th:value="${product.banner}"/>
                    <input class="layui-upload-file" type="file" accept="" >
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="demo1" th:src="${product.banner}">
                        <p id="demoText"></p>
                    </div>
                </div>

                <button lay-submit class="layui-btn" lay-filter="editProduct">立即提交</button>
            </form>
        </div>
    </div>
</div>
</html>
<script>

    layui.use('upload', function () {
        var $ = layui.jquery
            , upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            , url: '/uploadImage' //改成您自己的上传接口
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                $('#banner').attr('value', res.data);
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });

    });
    layui.use('form', function () {
        var form = layui.form;
        form.render('select','fenlei');
        form.on('submit(editProduct)', function (data) {

            $.ajax({
                url: "/admin/product/editSubmit",
                type: "POST",
                dataType: "text",
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify(data),
                success: function (data) {
                    if (data) {
                        layer.alert("提交成功！");
                        window.location=("/admin/product/list");
                    } else {
                        layer.alert("提交失败！")
                    }
                },
                error: function (e) {
                    layer.alert("提交失败！")
                }
            })
            return false;
        });
        form.render();
    });
</script>
